<div class="container">
  <form [formGroup]="editForm" (ngSubmit)="edit()">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <img class="card-img-top" src="{{user.photoUrl}}" alt="Profile Picture">
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
          <input class="form-control p-3" id="username" type="text" placeholder="Usuario" value="{{user.userName}}" formControlName="userName" />
      </div>
      <div class="col-md-6">
          <input class="form-control p-3" id="firstname" type="text" placeholder="Nombre" value="{{user.firstName}}" formControlName="firstName" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
        <input class="form-control p-3" id="lastname" type="text" placeholder="Apellido" value="{{user.lastName}}" formControlName="lastName" />
      </div>
      <div class="col-md-6">
        <input class="form-control p-3" id="email" type="text" placeholder="Correo electr칩nico" value="{{user.email}}" formControlName="email" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="biography">Biography</label>
            <textarea class="form-control" id="biography" value="{{user.biography}}" formControlName="biography"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <button type="submit" (click)="edit()">Guardar</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">   
        <input class="form-control p-3" id="password" type="password" placeholder="Contrase침a" formControlName="password" />
      </div>
      <div class="col-md-4">
        <input class="form-control p-3" id="newPassword" type="password" placeholder="Nueva contrase침a" formControlName="newPassword" />
      </div>
      <div class="col-md-4">
        <input class="form-control p-3" id="confirmPassword" type="password" placeholder="Confirmar contrase침a" formControlName="confirmPassword" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="update()">Actualizar Password</button>
      </div>
    </div>
  </div>
</div>
</form>  
</div>
