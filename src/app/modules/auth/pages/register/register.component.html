<div class="container vh-100">
    <div class="col mx-0 d-flex justify-content-center align-items-center vh-100">
        <div class="row d-flex gx-5 mt-4 justify-content-center">
            <div class="col-md-1"></div>

                    <div class="card-body text-center">
                        <form [formGroup]="registerForm" (ngSubmit)="register()">

                                <input class="form-control p-3" id="lastname" type="text" placeholder="Apellido" formControlName="lastName" />

                            </div>

                                <input class="form-control p-3" id="repeatPassword" type="password" placeholder="Repetir contraseÃ±a" formControlName="repeatPassword" />
                            </div>

                        </form>
                        <hr class="hr hr-blurry" />
                        <a class="btn btn-danger p-3" [routerLink]="['/auth/login']">YA TENGO UNA CUENTA</a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
